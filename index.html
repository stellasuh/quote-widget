<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Widget</title>
    
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Optionally, you can add fonts or any additional metadata here -->
    
    <!-- Link to the JavaScript file -->
    <script src="script.js" defer></script>
</head>
<body>
    <div id="quoteContainer" style="display: flex; align-items: center; max-width: 100%;">
    <div style="display: flex; align-items: center; width: 100%;">
    <img id="quoteImage" src="image1.jpg" alt="quote image" style="width: 100px; height: 100px; object-fit: cover; margin-right: 10px;">
    <div style="border-left: 2px solid white; padding-left: 15px; width: 100%;">
        <div id="quoteDisplay" style="color: white; font-size: 1.5rem;">Your quote will appear here</div>
        <div id="authorDisplay" style="text-align: right; color: white; margin-top: 10px;">- Author Name</div>
</div>
</div>
  <audio id="quoteAudio" src="" type="audio/mpeg" controls style="display: none; margin-top: 10px;"></audio>
 </div>
</body>
</html>
